<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Validaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">validaciones</h1>
        <h2 class="subtitulo">Formulario de registro</h2>

            <label for="username">Nombre de Usuario (5-15 caracteres alfanuméricos):</label>
            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$"
             title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>
            <br>
            <br>

            <label for="app">contraseña(debe tener al menos 8 caracteres)</label>
            <input type="text" name="password" id="pasww"
             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
             title="debe tener al menos 8 caracteres, incluyendo al menos una letra
            mayuscula,una minuscula, un numero y un caracter especial (!,@,#,etc.)" required>

            <br>
            <br>

            <label for="ce">correo electronico</label>
            <input type="email" name="correo" id="correoe" pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$"
            class="input" title="debe ser una direccion de correo electronico valida" required>

            <br>
            <br>

            <label for="nt">Número de telefono</label>
            <input type="tel" class="input" id="" pattern="^\+?[0-9]{10,15}$"
            title="debe seguir el formato internacional,comenzando con el signo + y hasta 15 digitos" required >

            <br>
            <br>

            <label for="fcn">fecha de nacimiento</label>
            <input type="date" class="input" id="" pattern="^(?:(?:[0-9]{4})-((?:0[1-9])|(1[0-2]))-((?:[0-9]{1,2})))$"
            title="introduce tu fecha de nacimiento en el siguiente orden: día,mes,año"
            required >

            <br>
            <br>

            <label for="cd">Código postal</label>
            <input type="password" name="pass" id="pass" class="input"
            pattern="[0-9]{5}$"
            title="debe consistir en exactamente 5 digitos"
            required >

            <br>
            <br>
    

            <button type="submit" class="button">Enviar</button>
        </form>

    </div>
</body>
</html>
